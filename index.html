<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chart.js Streaming Example</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-streaming"></script>
</head>

<body>
    <header>
        <h1>📊 Prediksi Jumlah Pendaftaran Mahasiswa Baru</h1>
    </header>
    <div class="form-container">
        <label for="tahun">🗓️ Tahun:</label>
        <input type="number" id="tahun" placeholder="Contoh: 2023">
        <label for="pendaftar">👥 Jumlah Pendaftar:</label>
        <input type="number" id="pendaftar" placeholder="Contoh: 250">
        <button id="tambahData">➕ Tambah Data</button>
    </div>
    <div class="chart-container">
        <canvas id="chart"></canvas>
    </div>
    <script src="script.js"></script>
</body>

</html>
