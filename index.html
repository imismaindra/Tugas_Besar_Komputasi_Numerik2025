<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>📊 Prediksi Pendaftaran Mahasiswa Baru</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-streaming"></script>
</head>

<body class="bg-gray-100 min-h-screen flex flex-col">

    <!-- Header -->
    <header class="bg-blue-600 text-white text-center py-4">
        <h1 class="text-2xl font-bold">📊 Prediksi Jumlah Pendaftaran Mahasiswa Baru</h1>
    </header>

    <!-- Kontainer Utama -->
    <div class="flex flex-col lg:flex-row gap-4 p-4">

        <!-- Form Input (Kiri) -->
        <div class="bg-white shadow-md p-6 rounded-md w-full lg:w-1/3">
            <h2 class="text-xl font-semibold mb-4">➕ Tambahkan Data</h2>
            <div class="space-y-4">
                <div>
                    <label for="tahun" class="block text-sm font-medium text-gray-700">🗓️ Tahun:</label>
                    <input type="number" id="tahun" placeholder="Contoh: 2023"
                        class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <div>
                    <label for="pendaftar" class="block text-sm font-medium text-gray-700">👥 Jumlah Pendaftar:</label>
                    <input type="number" id="pendaftar" placeholder="Contoh: 250"
                        class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <button id="tambahData"
                    class="w-full bg-blue-600 text-white py-2 rounded-md hover:bg-blue-700 transition">➕ Tambah
                    Data</button>
            </div>
        </div>

        <!-- Grafik (Kanan) -->
        <div class="bg-white shadow-md p-6 rounded-md flex-1">
            <h2 class="text-xl font-semibold mb-4">📈 Grafik Prediksi</h2>
            <div class="w-full h-96">
                <canvas id="chart"></canvas>
            </div>
        </div>
    </div>
    <!-- 📐 Rumus Regresi -->
    <div class="bg-white shadow-md p-6 rounded-md mx-4 mb-4">
        <h2 class="text-xl font-semibold mb-4">📐 Rumus Regresi Linier</h2>
        <p class="text-gray-700 mb-2"><strong>Rumus:</strong> <code>y = mx + b</code></p>
        <p class="text-gray-700 mb-2"><strong>Kemiringan (m):</strong> <span id="rumusM"></span></p>
        <p class="text-gray-700 mb-2"><strong>Intercept (b):</strong> <span id="rumusB"></span></p>
        <p class="text-gray-700"><strong>Persamaan Akhir:</strong> <span id="persamaanRegresi"></span></p>
    </div>

    <!-- Tabel Perhitungan Regresi -->
    <div class="bg-white shadow-md p-6 rounded-md mx-4 mb-4">
        <h2 class="text-xl font-semibold mb-4">📋 Tabel Perhitungan Regresi dan Prediksi</h2>
        <div class="overflow-x-auto">
            <table class="w-full text-sm text-left text-gray-500 border-collapse border border-gray-200">
                <thead class="text-xs text-gray-700 uppercase bg-gray-50">
                    <tr>
                        <th class="border border-gray-300 px-4 py-2">Tahun</th>
                        <th class="border border-gray-300 px-4 py-2">Jumlah Pendaftar</th>
                        <th class="border border-gray-300 px-4 py-2">Prediksi</th>
                    </tr>
                </thead>
                <tbody id="tabelPerhitungan">
                    <!-- Baris data akan di-generate oleh JavaScript -->
                </tbody>
            </table>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
